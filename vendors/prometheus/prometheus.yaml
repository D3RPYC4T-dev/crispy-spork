    static_configs:
      - targets: [
          '192.168.8.157:9200',  # nebula-stats-exporter metrics endpoints
        ]
  - job_name: 'node-exporter'
    static_configs:
      - targets: [
         '192.168.8.157:9100',  # node-exporter metrics endpoints
         '192.168.8.158:9100',
         '192.168.8.159:9100'
        ]